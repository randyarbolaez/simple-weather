<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <a href="https://linkedin.com/in/randyarbolaez/" target="_blank">
        <h1>Weather</h1>
      </a>
      <div class="sub-wrapper">
        <h2 id="city"></h2>
        <span id="weather-description"></span>
        <h2 id="main-temperature"></h3>

        <span id="min-temperature"></span>
        <span id="max-temperature"></span>
        <h3 id="humidity"></h3>
      </div>
      <form class="form-wrapper" onsubmit="return submitZipCode(event)">
        <input
          type="text"
          pattern="\d+"
          maxlength="5"
          minlength="5"
          id="input-zip-code"
          placeholder="Enter your Zip Code"
        />
        <input class="btn" type="submit" value="Submit" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
